<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OK Mobile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white">

  <!-- Pop-up แจ้งเตือน -->
  <div id="popup" class="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center z-50">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl max-w-2xl w-full text-center shadow-2xl">
      <img 
        src="https://scontent.fkdt3-1.fna.fbcdn.net/v/t39.30808-6/461591777_8227152870717137_6520079400281455904_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=833d8c&_nc_ohc=RXWKEgcVLK8Q7kNvwExMsjo&_nc_oc=AdnWyCEg6mtkiyQLfLFcWYPQvWzKAjrUG4uptjLvwEQ0rRtkHuBC3RfNWTW8-OiTNmHoaDah0WdHRmkLRBD6NRse&_nc_zt=23&_nc_ht=scontent.fkdt3-1.fna&_nc_gid=qBpRjLuWl_vqJRpERpwiQA&oh=00_AfIfQVgqZyJU6tYPoU8jLe3Iysd0BMfw5MkQXLoLG9HVaQ&oe=68273C26" 
        alt="แจ้งเตือน"
        class="w-full h-auto rounded-xl shadow-lg mb-6 object-contain"
      >
      <h2 class="text-3xl font-bold mb-4">ยินดีต้อนรับสู่ OK Mobile</h2>
      <p class="mb-6 text-gray-600 dark:text-gray-300">กรุณาอ่านข้อมูลด้านบนก่อนเข้าเว็บไซต์</p>
      <button id="close-popup" class="bg-blue-600 text-white py-3 px-8 rounded-lg text-lg hover:bg-blue-700 transition">
        เริ่มใช้งาน
      </button>
    </div>
  </div>

  <!-- เนื้อหาหลักของเว็บไซต์ -->
  <div id="main-content" class="hidden p-6">
    <h1 class="text-3xl font-bold mb-4">หน้าเว็บหลักของคุณ</h1>
    <p>เนื้อหาเว็บไซต์จะอยู่ตรงนี้หลังจากปิด Pop-up แล้ว</p>
  </div>

  <script>
    document.getElementById("close-popup").addEventListener("click", function () {
      document.getElementById("popup").classList.add("hidden");
      document.getElementById("main-content").classList.remove("hidden");
    });
  </script>
</body>
</html>
