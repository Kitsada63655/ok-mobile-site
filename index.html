<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>โอเค โมบาย | ร้านมือถือ</title>
  <!-- Tailwind จาก CDN สำหรับพัฒนา (warning แค่เตือน ไม่กระทบการรัน) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Papa Parse แปลง CSV เป็น JSON -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"
          integrity="sha512-+N1vgOxZOCzFzH9IosxWpZ2fK4Igo2YN7Ujwqz6T+8+c97HaHTJYmZyMW0mWSEiuraw2nRcBLnL8xNcmSREp2g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Header / Hero / Cart / Warranty / Footer ย่อแล้ว -->

  <!-- ส่วนแสดงสินค้า -->
  <section id="products" class="p-6 max-w-6xl mx-auto">
    <h3 class="text-xl font-semibold mb-4">📱 สินค้าทั้งหมด</h3>
    <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </section>

  <script>
    // 1) ลิงก์ CSV จาก Google Sheets (pubhtml → CSV)
    const csvUrl = 
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vR3Ks0x16haRC2E60V7UzcEYGul-goV234Uenpln-wtFCtFgkoxUfTeGlBnSEZr65MisugNJtR1AvQF/pub?gid=0&single=true&output=csv';

    // 2) โหลดและแปลง CSV
    async function loadProducts() {
      const res = await fetch(csvUrl);
      const csv = await res.text();

      // แปลง CSV → JSON array
      const { data } = Papa.parse(csv, {
        header: true,
        skipEmptyLines: true
      });

      const productList = document.getElementById('product-list');
      productList.innerHTML = '';

      data.forEach(item => {
        const name  = item.name?.trim()  || 'ไม่มีชื่อ';
        const price = item.price?.trim() || '0';
        const image = item.image?.trim() || '';

        productList.innerHTML += `
          <div class="bg-white p-4 rounded-2xl shadow hover:shadow-lg transition">
            <img src="${image}" alt="${name}"
                 class="rounded mb-3 w-full h-48 object-cover"
                 onerror="this.src='https://i.imgur.com/Cy560I4.jpg'">
            <h3 class="text-lg font-bold">${name}</h3>
            <p class="text-secondary font-semibold">฿${price}</p>
            <button onclick="addToCart('${name}',${price})"
                    class="mt-2 px-4 py-2 bg-primary text-white rounded hover:bg-indigo-700">
              สั่งซื้อ
            </button>
          </div>`;
      });

      updateCartDisplay();
    }

    // ฟังก์ชันตะกร้าสินค้า (สั้น)
    let cart = JSON.parse(localStorage.getItem('cart')||'[]');
    function updateCartDisplay() {
      const count = document.getElementById('cart-count');
      const list  = document.getElementById('cart-items');
      const tot   = document.getElementById('cart-total');
      if (count) count.textContent = cart.length;
      if (!list) return;
      list.innerHTML = '';
      let sum = 0;
      cart.forEach((c,i) => {
        sum += parseFloat(c.price);
        list.innerHTML += `
          <div class="flex justify-between items-center border-b py-2">
            <div>
              <p class="font-semibold">${c.name}</p>
              <p class="text-sm text-secondary">฿${c.price}</p>
            </div>
            <button class="text-red-500" onclick="removeFromCart(${i})">ลบ</button>
          </div>`;
      });
      if (tot) tot.textContent = sum.toLocaleString();
    }
    function addToCart(n,p) {
      cart.push({name:n,price:p});
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartDisplay();
    }
    function removeFromCart(i) {
      cart.splice(i,1);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartDisplay();
    }

    // เรียกโหลดตอนเริ่ม
    window.addEventListener('DOMContentLoaded', () => {
      loadProducts();
      updateCartDisplay();
    });
  </script>
</body>
</html>
