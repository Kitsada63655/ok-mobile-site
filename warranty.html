<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OK Mobile</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      color: #333;
    }

    header {
      background-color: #4caf50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      position: relative;
    }

    header img {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      border: 2px solid white;
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .input-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    input[type="text"] {
      padding: 15px;
      width: 100%;
      margin: 10px 0;
      border-radius: 5px;
      border: 2px solid #4caf50;
      font-size: 16px;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: #2e7d32;
    }

    button, .back-button {
      padding: 12px 24px;
      margin-top: 15px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }

    button:hover, .back-button:hover {
      background-color: #388e3c;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      text-align: center;
    }

    .result.success {
      color: #388e3c;
    }

    .result.error {
      color: #f44336;
    }

    .footer {
      background-color: #4caf50;
      color: white;
      text-align: center;
      padding: 15px 0;
      flex-shrink: 0;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.imgur.com/nvYSgCM.jpeg" alt="OK Mobile Logo" />
    OK MOBILE WARRANTY CHECK
  </header>

  <div class="container">
    <div class="input-container">
      <label for="serialNumber">เช็คประกันเครื่องที่ซื้อจากร้านโอเคโมบาย เท่านั้น:</label>
      <input type="text" id="serialNumber" placeholder="กรอกหมายเลข IMEI (กดเช็ค *#06#)">
      <button onclick="checkWarranty()">เช็คประกัน</button>
      <a href="index.html" class="back-button">กลับหน้าแรก</a>
      <div id="result" class="result"></div>
    </div>
  </div>

  <div class="footer">
    ©OK-MOBILE2021 Ver.1.3 |แจ้งปัญหาการใช้งาน โทร.094-6613961
  </div>

  <script>
    function checkWarranty() {
      var serialNumber = document.getElementById("serialNumber").value;
      if (!serialNumber.trim()) {
        document.getElementById("result").innerHTML = "กรุณากรอกหมายเลข IMEI ก่อนเช็คประกัน";
        document.getElementById("result").classList.remove('success');
        document.getElementById("result").classList.add('error');
        return;
      }

      if (serialNumber.length !== 15 || isNaN(serialNumber)) {
        document.getElementById("result").innerHTML = "หมายเลข IMEI ต้องเป็นตัวเลข 15 หลักเท่านั้น";
        document.getElementById("result").classList.remove('success');
        document.getElementById("result").classList.add('error');
        return;
      }

      var apiKey = "AIzaSyBCtEQL9aVLIFMVnTdAXhRnz3vm__3eQ1M"; // ใส่ API Key ของคุณ
      var spreadsheetId = "1Jaf3ifI-pJhDng9TQ0_0X4taa2rUfUscGBxocWW6s14";
      var range = "Sheet1!A2:F";
      var sheetURL = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;

      document.getElementById("result").innerHTML = "กำลังตรวจสอบข้อมูล... ⏳";

      fetch(sheetURL)
        .then(response => response.json())
        .then(data => {
          var found = false;
          data.values.forEach(row => {
            var productSN = row[0];
            if (productSN === serialNumber) {
              found = true;
              var model = row[1];
              var price = row[2];
              var purchaseDate = row[3];
              var notes = row[4];

              document.getElementById("result").innerHTML = `
                <p><strong>ชื่อรุ่น:</strong> ${model}</p>
                <p><strong>ราคาขาย:</strong> ${price}</p>
                <p><strong>วันที่ซื้อ:</strong> ${purchaseDate}</p>
                <p><strong>หมายเหตุ:</strong> ${notes}</p>
              `;
              document.getElementById("result").classList.remove('error');
              document.getElementById("result").classList.add('success');
            }
          });

          if (!found) {
            document.getElementById("result").innerHTML = "ไม่พบข้อมูลประกันสำหรับหมายเลขนี้";
            document.getElementById("result").classList.remove('success');
            document.getElementById("result").classList.add('error');
          }
        })
        .catch(error => {
          console.error("Error fetching data: ", error);
          document.getElementById("result").innerHTML = "เกิดข้อผิดพลาดในการเชื่อมต่อข้อมูล";
          document.getElementById("result").classList.remove('success');
          document.getElementById("result").classList.add('error');
        });
    }
  </script>

</body>
</html>
